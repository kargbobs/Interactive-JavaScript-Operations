<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Interactive JavaScript Operations</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Interactive JavaScript Operations</h1>
    
    <div>
        <h2>Perform Operations</h2>
        <label for="number1">Number 1:</label>
        <input type="number" id="number1" value="10">
        <br>
        <label for="number2">Number 2:</label>
        <input type="number" id="number2" value="5">
        <br><br>
        <button id="addButton">Add</button>
        <button id="subtractButton">Subtract</button>
        <button id="multiplyButton">Multiply</button>
        <button id="divideButton">Divide</button>
        <p id="result">Result: </p>
    </div>
    
    <div>
        <h2>Chart Example</h2>
        <canvas id="myChart" width="400" height="200"></canvas>
    </div>
</body>
</html>
